    <script>

        function outer () {

            let a = 20;
            let b = 30;

            function inner () {

                let c = 40; 
                let d = 50;
                a++; b++;
                console.log(a, b, c, d)

            }

            // inner()

            return inner;

        }

        // const nested = outer()
        // nested()   // 20, 30, 40, 50



        function outer(func, timeout = 5000){
            let timer;  // 11, 12

            const inner = (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };

            return inner
        }

        function saveInput(a, b){
            console.log('Saving data', a, b);
        }

        const nested = outer(saveInput);
        console.log("the nested value\n\n", nested)

        nested(1, 2);
        nested(2, 3);
        nested(3, 4);

    </script>
